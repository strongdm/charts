---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  annotations:
    {{- include "strongdm.annotations" (merge (dict "addtl" .Values.strongdm.deployment.annotations) .) | nindent 4 }}
  labels:
    {{- include "strongdm.labels" (merge (dict "addtl" .Values.strongdm.deployment.labels) .) | nindent 4 }}
spec:
  replicas: 1
  revisionHistoryLimit: 2
  strategy:
    rollingUpdate:
      maxSurge: 100%
      maxUnavailable: 0%
  selector:
    matchLabels:
      {{- include "strongdm.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "strongdm.labels" . | nindent 8 }}
      annotations:
        checksum/config: {{ include (print .Template.BasePath "/ConfigMap.yaml") . | sha256sum }}
        {{- range $k, $v := .Values.strongdm.pod.annotations }}
        {{ $k }}: {{ $v | quote }}
        {{- end }}
    spec:
      restartPolicy: Always
      serviceAccountName: {{ .Values.strongdm.serviceAccount.name }}
      terminationGracePeriodSeconds: 10
      containers:
        - name: sdm
          image: {{ template "strongdm.imageURI" (merge (dict "name" "relay") .) }}
          imagePullPolicy: {{ .Values.strongdm.image.pullPolicy }}
          {{- include "strongdm.resources" (dict "resources" .Values.strongdm.pod.resources) | nindent 10 }}
          {{- include "strongdm.envFrom" . | nindent 10 }}
          command: ["/bin/bash", "-c"]
          args: |-
            set -e -o pipefail

            if [[ -z "${SDM_RELAY_TOKEN}" ]]; then
              /sdm.linux login --admin-token="${SDM_ADMIN_TOKEN}"
          {{- if .Values.strongdm.gateway.enabled }}
              SDM_RELAY_TOKEN=$(SDM_DOCKERIZED="" /sdm.linux admin relays create-gateway {{ .Values.strongdm.config.extraCommandLineArgs }} {{ .Values.strongdm.gateway.listenAddress }} 0.0.0.0:{{ .Values.strongdm.gateway.bindPort }})
          {{- else }}
              SDM_RELAY_TOKEN=$(SDM_DOCKERIZED="" /sdm.linux admin relays create {{ .Values.strongdm.config.extraCommandLineArgs }})
          {{- end }}
              export SDM_RELAY_TOKEN
            fi

            SDM_ADMIN_TOKEN="" /sdm.linux relay -d

          {{- if .Values.strongdm.gateway.enabled }}
          ports:
            - name: gateway
              containerPort: {{ .Values.strongdm.gateway.bindPort }}
              protocol: TCP
          {{- end }}

          livenessProbe:
            httpGet:
              path: /liveness
              port: {{ .Values.strongdm.pod.livenessPort }}
            timeoutSeconds: 5
            periodSeconds: 10
            failureThreshold: 2
          readinessProbe:
            httpGet:
              path: /liveness
              port: {{ .Values.strongdm.pod.livenessPort }}
            initialDelaySeconds: 25
            timeoutSeconds: 5
            periodSeconds: 10
            failureThreshold: 2
